<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ishita Tips | Analysis Access</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui;
  background:#eef2f4;
  display:flex;
  justify-content:center;
  padding:20px
}
.card{
  max-width:420px;
  width:100%;
  background:#fff;
  border-radius:18px;
  box-shadow:0 16px 30px rgba(0,0,0,.12);
  padding:18px;
  text-align:center
}
img{
  width:88px;
  border-radius:14px;
  border:3px solid #6a5cff
}
h2{margin:10px 0;color:#4c2bd9}
.warn{
  background:#fff3cd;
  color:#7a5200;
  padding:10px;
  border-radius:12px;
  font-size:13px;
  margin:10px 0
}
.box{
  background:#f7f8ff;
  border-radius:14px;
  padding:16px;
  margin-top:14px
}
.btn{
  margin:12px 0;
  padding:14px;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#6a5cff,#9a52ff)
}
.no{
  background:#ddd;
  color:#333
}
.hidden{display:none}
.small{
  font-size:13px;
  color:#555;
  margin-top:6px
}
</style>

</head>
<body>

<div class="card">

  <!-- HEADER -->
  <img src="https://netadexpert.live/wp-content/uploads/2026/01/WhatsApp-Image-2026-01-02-at-22.44.06.jpeg">
  <h2>ISHITA TIPS</h2>
  <div class="warn">⚠️ NOT free • Serious users only</div>

  <!-- QUESTION -->
  <div class="box" id="questionBox">
    <p>
      Do you want to receive <strong>private cricket match analysis</strong>
      on Telegram?
    </p>

    <div class="btn" id="yesBtn">YES, I WANT ANALYSIS ACCESS</div>
    <div class="btn no" id="noBtn">NO, EXIT</div>
  </div>

  <!-- TELEGRAM CARD (AFTER YES) -->
  <div class="box hidden" id="telegramBox">
    <h3>Telegram Access</h3>
    <p class="small">
      Click below to join the official Telegram channel.
    </p>

    <div class="btn" id="tgBtn">JOIN TELEGRAM</div>
  </div>

</div>

<script>
// YES → show Telegram card
document.getElementById("yesBtn").onclick = ()=>{
  document.getElementById("questionBox").classList.add("hidden");
  document.getElementById("telegramBox").classList.remove("hidden");
};

// NO → exit
document.getElementById("noBtn").onclick = ()=>{
  alert("This access is only for interested users.");
  window.location.href="https://google.com";
};

// Telegram button
document.getElementById("tgBtn").onclick = ()=>{
  window.location.href="https://t.me/+_5Zl1QBPmepkM2U1";
};
</script>

</body>
</html>
